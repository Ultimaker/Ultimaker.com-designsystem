<!-- @format -->

<label class="label-filter">
    <input
        :checked="checked"
        :disabled="disabled"
        :name="name"
        :value="value"
        ref="checkbox"
        type="checkbox"
        @change="onChange"
        v-model="checkedState"
    />
    <span class="label-filter__label">{{ label }}</span>
</label>
