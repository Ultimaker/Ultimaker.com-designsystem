<component :class="classObject"
           @click="clickEvent ? $emitPublic(clickEventType, clickEventData) : ''"
           v-bind="linkProps">
    <icon v-if="this.icon" :icon-name="icon" />
    <span v-if="!slots" class="link__underline">
        {{label}}
    </span>
    <slot v-else ></slot>

</component>
