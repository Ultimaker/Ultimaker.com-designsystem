<svg :width="width" :height="height" :viewBox="'0 0 ' + width + ' '+ height" >
    <rect x="0" y="0" :width="width" :height="height"  style="fill: #c6c6c6;"></rect>
    <text x="50%" y="50%" style="fill: #666" font-family="fugue" font-size="30" text-anchor="middle">
        <tspan x="50%" dy="-0.5em">{{ width * 2 }} x {{ height * 2 }}</tspan>
        <tspan x="50%" dy="1.5em">arithmetic ratio would go here</tspan>
    </text>
</svg>
