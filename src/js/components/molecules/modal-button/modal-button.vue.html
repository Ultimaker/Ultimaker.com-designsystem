<div class="modal-button__container">
    <button class="button" @click.prevent="triggerClick">
        {{label}}
    </button>
    <portal to="modals">
        <modal class="modal--wizard" v-if="modalVisible" @close="toggleModalVisible">
            <component :is="modal.type" v-bind="modal" />
        </modal>
    </portal>
</div>
