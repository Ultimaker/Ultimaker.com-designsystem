<transition name="menu-switch" mode="out-in">
    <nav key="large-menu" class="main-nav" :class="classList" aria-label="site">
        <transition name="menu-open">
            <ul class="main-nav__list" role="presentation">
                <main-nav-item v-if="items !== null"
                    v-for="(item, index) in items" :key="index"
                    :is-compact="showCompactMenu"
                    @tab="focusNextMainNavItem(index)"
                    @shifttab="focusPrevMainNavItem(index)"
                    v-bind="item">
                </main-nav-item>
            </ul>
        </transition>
    </nav>
</transition>
