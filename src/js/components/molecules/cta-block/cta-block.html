<div class="cta__block" v-if="ctas.length > 0">
    <template v-for="(cta, index) in ctas">
        <component :is="cta.type"
                   v-bind="cta"
                   :key="index"
                   :class="classObject(cta.type)"
                   :mod="modifier(cta.type)">
            {{cta.label}}
        </component>
    </template>
</div>
