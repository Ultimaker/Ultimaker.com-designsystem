<div class="cta-block" :class="classMod" v-if="ctas.length > 0">
    <template v-for="(cta, index) in ctas">
        <component :is="cta.type"
                   v-bind="cta"
                   :key="index"
                   :class="classObject(cta.type)"
                   :label="cta.label"
                   :mod="modifier(cta.type)">
        </component>
    </template>
</div>
