<!-- @format -->

<div v-if="ctas.length" class="cta-block" :class="classMod">
    <component
        :is="cta.type"
        v-for="(cta, index) in ctas"
        v-bind="cta"
        :key="index"
        :class="classObject(cta.type)"
        :label="cta.label"
        :mod="modifier(cta.type)"
    />
</div>
