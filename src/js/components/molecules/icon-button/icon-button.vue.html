<!-- @format -->
<button
    class="icon-button"
    :class="buttonClass"
    :aria-label="buttonAriaLabel"
    :aria-disabled="disabled"
    @click="clickHandler"
>
    <icon class="icon-button__icon" :iconName="iconName"></icon>
    <span class="icon-button__label" v-if="!!this.$slots.default"><slot/></span>
</button>
