<article class="examples">
    <div class="container">
        <header>
            <h2 class="examples__headline">{{ title }}</h2>
        </header>
        <horizontal-list class="examples__caption" v-bind="horizontalList" v-if="horizontalList"></horizontal-list>
        <div class="cards">
            <div class="flexgrid flexgrid--gutter">
                <div class="flexgrid__cell--sm-4 flexgrid__cell--xs-6" v-for="(card, key) in this.cards">
                    <card :key="key" :block="'examples'" :card="card"></card>
                </div>
            </div>
        </div>
    </div>
</article>
