<section class="story__template">
    <page-header v-bind="header" :main-nav-open="mainNavOpen" @toggle-nav="mainNavOpen = !mainNavOpen"></page-header>
    <main style="padding-top: 60px">
        <hero-products-application v-bind="heroProductsApplication"></hero-products-application>
        <legacy-brands v-bind="brands"/>
        <slider-reveal v-bind="slider"></slider-reveal>
        <examples v-bind="examples"></examples>
        <explore v-bind="explore"></explore>
        <ecosystem v-bind="ecosystem"></ecosystem>
        <cases v-bind="cases"></cases>
        <general-content v-bind="generalContent"></general-content>
    </main>
    <page-footer  v-bind="footer" :country="country" @country-changed="updateCountry"></page-footer>
</section>
